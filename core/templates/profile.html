
{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock %}

{% block body %}
<div class="container-fluid bg-primary p-4" style="background: linear-gradient(rgba(232, 50, 131, 0.75), rgba(232, 50, 131, 0.75)), url('/static/popcorn.jpg') center/cover no-repeat;">
  <h1 class="text-center">Profile</h1>
</div>

<div class="container my-4">
  <form action="{{ url_for('web.update_profile') }}" method="POST">
    <div class="row">
      <div class="col text-center">
        <i class="bi bi-person-circle" style="font-size: 12rem;"></i>
      </div>
      <div class="col">
        <div class="mb-2">
          <label for="username" class="form-label">Username</label>
          <input type="text"
            class="form-control"
            id="username"
            name="username"
            value="{{ user.username }}"
            required />
        </div>
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="email"
            class="form-control"
            id="email"
            value="{{ user.email }}"
            readonly 
            disabled/>
        </div>
        <div class="mb-2">
          <label class="form-label" for="password">New Password</label>
          <input class="form-control" type="password" id="password" name="password" />
        </div>
        <button type="submit" class="btn btn-primary float-end">
          Save Changes
        </button>
      </div>
    </div>
  </form>
</div>


           
{% endblock %}
