<!-- core/templates/auth/base_auth.html -->
{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<div class="container-fluid bg-primary p-4" style="background: linear-gradient(rgba(232, 50, 131, 0.75), rgba(232, 50, 131, 0.75)), url('/static/popcorn.jpg') center/cover no-repeat;">
  <h1 class="text-center">Login</h1>
</div>

<div class="container my-4 w-50">
  <form method="POST" action="{{ url_for('auth.login') }}">
    <div class="mb-2">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" type="email" id="email" name="email" required />
    </div>
    <div class="mb-2">
      <label class="form-label" for="password">Password</label>
      <input class="form-control" type="password" id="password" name="password" required />
    </div>
    <button class="btn btn-primary w-100 text-center" type="submit">Login</button>
  </form>
  <p class="text-center mt-2">Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up</a></p>
</div>
{% endblock %}
